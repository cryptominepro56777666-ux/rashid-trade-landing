<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Markets — Trade With Rashid</title>
<link rel="stylesheet" href="styles.css">
</head>
<body data-page="markets">
<header class="site-header">
  <div class="container">
    <a class="brand" href="./index.html">Trade With Rashid</a>
    <nav>
      <a href="./markets.html">Markets</a>
      <a href="./dashboard.html" id="nav-dashboard-2">Dashboard</a>
      <a href="./deposit.html" class="btn small">Add Funds</a>
      <a href="./plans.html">Plans</a>
      <a href="./about.html">About</a>
    </nav>
    <button id="loginBtn2" class="btn small">Login</button>
  </div>
</header>

<main class="container">
  <section class="controls card">
    <input id="searchInput" placeholder="Search trader or style..." />
    <select id="filterRisk">
      <option value="">All risk</option><option>Low</option><option>Medium</option><option>High</option>
    </select>
    <select id="filterStyle">
      <option value="">All styles</option><option>Scalping</option><option>Swing</option><option>Long-Term</option><option>AI Hybrid</option>
    </select>
    <select id="sortBy">
      <option value="roi">ROI (High → Low)</option><option value="profit">Followers (High → Low)</option>
    </select>
    <button id="resetBtn" class="btn small alt">Reset</button>
  </section>

  <section class="card">
    <table class="traders-table" id="tradersTable" aria-label="Traders">
      <thead>
        <tr><th>Trader</th><th>ROI %</th><th>Followers</th><th>Avg (days)</th><th>Risk</th><th>Perf</th><th></th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="emptyState" class="empty" hidden>No traders found.</div>
  </section>
</main>

<footer class="site-footer">
  <div class="container">
    <div>© <span id="year2"></span> Trade With Rashid — Demo</div>
    <div class="muted">Fictional data only.</div>
  </div>
</footer>

<!-- Follow modal -->
<div id="followModal" class="modal" aria-hidden="true">
  <div class="modal-panel">
    <h3 id="modalTitle2">Follow trader</h3>
    <p id="modalBody2">You are about to follow (demo)</p>
    <div class="modal-actions">
      <button id="confirmFollow" class="btn">Confirm</button>
      <button id="closeModalBtn" class="btn alt" onclick="closeFollow()">Cancel</button>
    </div>
  </div>
</div>

<script src="script.js" defer></script>
</body>
</html>
