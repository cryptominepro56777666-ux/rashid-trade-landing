<main class="container">
  <section class="card">
    <h2>Your Dashboard</h2>
    <div class="flex-row">
      <div class="card stat-card">
        <div class="muted">Total Profit</div>
        <div class="stat-amount" id="totalProfit">$1,452.88</div>
      </div>
      <div class="card stat-card">
        <div class="muted">Wallet (USDT TRC20)</div>
        <div id="walletBalance">$0.00</div>
      </div>
      <div class="card stat-card">
        <div class="muted">Open Trades</div>
        <div id="openTrades">3</div>
      </div>
    </div>
  </section>

  <section class="card">
    <h3>Recent (demo) transactions</h3>
    <table class="traders-table" id="txTable">
      <thead><tr><th>Time</th><th>Symbol</th><th>Size</th><th>PL</th></tr></thead>
      <tbody></tbody>
    </table>
  </section>

  <section class="card">
    <h3>Quick Actions</h3>
    <div class="flex-row">
      <button class="btn" onclick="window.location='markets.html'">Browse Traders</button>
      <button class="btn" onclick="window.location='deposit.html'">Deposit Funds</button>
      <button class="btn alt" onclick="openLogin()">Settings</button>
    </div>
  </section>
</main>
